# MotionSense-VLM config (UCF101 subset)
# Dataset root should contain: root/ClassName/video.avi
# For this setup we use the training split directory UCF101/train, which contains
# class folders like UCF101/train/Basketball/v_BasketballDunk_g01_c01.avi

data:
  root: ./UCF101/train
  # Subset: use only these 10 classes (folder names under root/)
  classes:
    - Basketball
    - Biking
    - Diving
    - GolfSwing
    - HorseRiding
    - SoccerJuggling
    - TennisSwing
    - TrampolineJumping
    - VolleyballSpiking
    - WalkingWithDog
  max_clips_per_class: 15  # max clips per class (null = use all)
  frame_sample_rate: 1     # sample 1 frame per N seconds
  clip_duration_sec: 5     # not used as frame cap; use max_frames from dataset
  max_frames: 16           # cap frames per video (e.g. 16 for 16-frame clips)
  img_size: 224

model:
  clip_name: ViT-B/32
  flow_bins: 8
  fusion_hidden: 128

train:
  batch_size: 8
  epochs: 10
  lr: 1.0e-4

paths:
  outputs: ./outputs
  checkpoints: ./outputs/checkpoints
